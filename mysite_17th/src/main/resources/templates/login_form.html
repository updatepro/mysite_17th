<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
		<div class="jumbotron">
					<h2 class="display-4">로그인</h2>
				</div>
				<form th:action="@{/user/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">사용자의 아이디 또는 비밀번호를 확인해주세요.</div>
					</div>
					  <div class="form-group">
					    <label for="username">사용자 아이디</label>
					    <input type="text" class="form-control" id="username" name="username">
					    <small id="username" class="form-text text-muted">사용자 아이디는 3-30자 까지 가능</small>
					  </div>
					  <div class="form-group">
					    <label for="password1">비밀번호</label>
					    <input type="password" class="form-control" id="password1" name="password">
						<small id="password1" class="form-text text-muted">사용자 비밀번호를 입력해주세요</small>
					  </div>
					  <button type="submit" class="btn btn-success">로그인</button>
				</form>
	</div>
</html>
