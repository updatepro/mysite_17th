<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
		<div class="jumbotron">
			<h2 class="display-4">회원가입</h2>
		</div>
		<form th:action="@{/user/signup}" th:object ="${userCreateForm}" method="post">
			<div th:replace="~{form_errors :: formErrorFragment}"></div>
			  <div class="form-group">
			    <label for="username">사용자 아이디</label>
			    <input type="text" class="form-control" id="username" th:field="*{username}">
			    <small id="username" class="form-text text-muted">사용자 아이디는 3-30자 까지 가능</small>
			  </div>
			  <div class="form-group">
			    <label for="password1">비밀번호</label>
			    <input type="password" class="form-control" id="password1" th:field="*{password1}">
				<small id="password1" class="form-text text-muted">사용자 비밀번호를 입력해주세요</small>
			  </div>
			  <div class="form-group">
			  	<label for="password2">비밀번호 확인</label>
			  	<input type="password" class="form-control" id="password2" th:field="*{password2}">
				<small id="password2" class="form-text text-muted">비밀번호 확인은 비밀번호와 동일해야 합니다.</small>
			  </div>
			  <div class="form-group">
			  	<label for="email">이메일</label>
			  	<input type="email" class="form-control" id="email" th:field="*{email}">
				<small id="email" class="form-text text-muted">이메일 형식에 맞게 입력해주세요.</small>
			  </div>
			  
			  <button type="submit" class="btn btn-primary">회원 가입</button>
		</form>
	</div>
</html>
